<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decks, Dice, and Dives | Flavortown Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Beleren+Small+Caps&family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400&family=Pirata+One&display=swap');

        :root {
            --mtg-gold: #c5a467;
            --mtg-dark: #0f0f0f;
            --flavor-orange: #ff4d00;
            --flavor-yellow: #ffcc00;
            --mana-white: #f8f6d8;
            --mana-blue: #0e68ab;
            --mana-black: #150b00;
            --mana-red: #d3202a;
            --mana-green: #00733d;
            --discord-blurple: #5865F2;
        }

        body {
            background-color: var(--mtg-dark);
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            background-image: radial-gradient(circle at 50% 0%, #2a1a0a 0%, #0f0f0f 100%);
            min-height: 100vh;
        }

        .mtg-font { font-family: 'Beleren Small Caps', serif; letter-spacing: 0.5px; }
        .draconis-font {
            font-family: 'Pirata One', system-ui;
            letter-spacing: 2px;
            font-weight: 400;
            text-shadow: 0 4px 12px rgba(0,0,0,1), 0 0 25px rgba(255, 77, 0, 0.4);
        }

        .hero-banner {
            position: relative;
            width: 100%;
            height: 360px;
            background: linear-gradient(to bottom, #000 0%, #2a0a0a 100%);
            overflow: hidden;
            border-bottom: 2px solid var(--mtg-gold);
            margin-bottom: -80px;
        }

        .mtg-pattern-overlay {
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0l30 30-30 30L0 30z' fill='%23ffffff' fill-opacity='0.03'/%3E%3C/svg%3E");
            z-index: 1;
        }

        .flame-container {
            position: absolute;
            bottom: -20px;
            left: 0;
            width: 100%;
            height: 180px;
            display: flex;
            justify-content: space-around;
            filter: blur(2px);
            z-index: 2;
        }

        .flame {
            width: 40px;
            height: 40px;
            background: var(--flavor-orange);
            border-radius: 50% 0 50% 50%;
            transform: rotate(-45deg);
            animation: flicker 1s infinite alternate;
            opacity: 0.6;
            box-shadow: 0 0 40px var(--flavor-orange), 0 0 80px var(--flavor-yellow);
        }

        @keyframes flicker {
            0% { transform: rotate(-45deg) scale(1); opacity: 0.6; }
            100% { transform: rotate(-45deg) scale(1.2); opacity: 0.9; }
        }

        .glass-panel {
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(197, 164, 103, 0.25);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .player-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: #161616;
            min-height: 500px;
            display: flex;
            flex-direction: column;
        }

        .player-card:hover {
            transform: translateY(-8px);
            border-color: var(--mtg-gold);
            box-shadow: 0 20px 50px rgba(255, 77, 0, 0.2);
        }

        .card-art-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; 
            background-position: center center;
            opacity: 0.15; 
            transition: opacity 0.3s ease; 
            z-index: 0;
        }

        .player-card:hover .card-art-overlay { opacity: 0.4; }

        .content-wrap { 
            position: relative; 
            z-index: 1; 
            height: 100%; 
            display: flex; 
            flex-direction: column; 
            padding: 2rem;
            flex-grow: 1;
        }

        .arsenal-container {
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }

        .mana-pip {
            width: 18px; height: 18px; border-radius: 50%;
            display: inline-flex; align-items: center; justify-content: center;
            font-size: 10px; font-weight: bold;
            box-shadow: inset 0 0 2px rgba(0,0,0,0.5);
            border: 0.5px solid rgba(0,0,0,0.2);
            color: rgba(0,0,0,0.8);
        }
        .pip-W { background: var(--mana-white); }
        .pip-U { background: var(--mana-blue); color: white; }
        .pip-B { background: var(--mana-black); color: #ccc; }
        .pip-R { background: var(--mana-red); color: white; }
        .pip-G { background: var(--mana-green); color: white; }

        .activity-feed {
            max-height: 500px;
            overflow-y: auto;
            scrollbar-width: thin;
        }

        .activity-item {
            border-left: 2px solid var(--mtg-gold);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        #editModal {
            display: none; position: fixed; inset: 0; z-index: 100;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(10px);
        }

        .deck-row {
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(0,0,0,0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 8px;
        }

        .deck-link {
            flex-grow: 1;
            text-decoration: none;
            color: #fff;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .deck-row:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--mtg-gold);
            transform: translateX(4px);
        }

        .like-btn {
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 20px;
            background: rgba(255,255,255,0.05);
        }
        .like-btn:hover { background: rgba(255,255,255,0.15); transform: scale(1.1); }
        .like-btn.liked { color: #ff4d4d; background: rgba(255, 77, 77, 0.1); }
        .like-btn.liked i { font-weight: 900; }

        #errorDisplay {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(127, 29, 29, 0.95);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            border: 1px solid #ef4444;
            max-width: 320px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="pb-20">

    <div id="errorDisplay">
        <div class="font-bold mb-1">Mana Leak Detected</div>
        <div id="errorMessage" class="text-xs opacity-80">Checking connection...</div>
    </div>

    <div class="hero-banner flex items-center justify-center">
        <div class="mtg-pattern-overlay"></div>
        <div class="flame-container" id="flameContainer"></div>
        <div class="relative z-10 text-center px-4">
            <h1 class="draconis-font text-6xl md:text-9xl text-white mb-2 leading-none">
                Decks, <span style="color: var(--mtg-gold)">Dice,</span> and Dives
            </h1>
            <p class="text-white/80 text-sm md:text-lg uppercase tracking-[0.4em] font-bold">The Flavortown Playgroup Directory</p>
        </div>
    </div>

    <header class="max-w-[1600px] mx-auto relative z-20 px-4">
        <div class="glass-panel rounded-3xl p-6 flex flex-col lg:flex-row gap-6 items-center">
            <div class="relative flex-grow w-full">
                <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-gray-500"></i>
                <input type="text" id="playerSearch" placeholder="Search legends or colors (e.g. 'Red', 'WUBRG')..." 
                    class="w-full bg-black/50 border border-white/10 rounded-2xl py-4 pl-14 pr-6 focus:outline-none focus:border-orange-500 text-white transition-all text-lg">
            </div>
            <div class="flex gap-8 text-sm font-semibold uppercase tracking-widest min-w-fit">
                <div class="text-center">
                    <span class="block text-gold text-2xl font-bold" id="totalPlayersDisplay" style="color: var(--mtg-gold)">0</span>
                    <span class="text-gray-500 text-[10px]">Commanders</span>
                </div>
                <div class="text-center">
                    <span class="block text-orange-500 text-2xl font-bold" id="totalDecksDisplay">0</span>
                    <span class="text-gray-500 text-[10px]">Total Decks</span>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-[1600px] mx-auto px-4 mt-12 grid grid-cols-1 xl:grid-cols-5 gap-8">
        <!-- Main Content (Wider Grid) -->
        <div class="xl:col-span-4">
            <main class="grid grid-cols-1 md:grid-cols-2 gap-8" id="playerGrid">
                <div class="col-span-full flex flex-col items-center justify-center py-20 text-gray-500" id="loadingState">
                    <i class="fas fa-fire fa-spin text-4xl mb-4 text-orange-500"></i>
                    <p class="tracking-widest uppercase text-xs">Summoning the group...</p>
                </div>
            </main>
        </div>

        <!-- Sidebar (Moved to Far Right) -->
        <aside class="xl:col-span-1 space-y-4">
            <button onclick="window.addNewPlayer()" class="w-full bg-orange-600 hover:bg-orange-500 text-white p-4 rounded-2xl font-bold uppercase tracking-widest text-xs transition-all flex items-center justify-center gap-2 shadow-lg shadow-orange-900/20">
                <i class="fas fa-plus-circle text-sm"></i> Join the Playgroup
            </button>

            <div class="glass-panel rounded-2xl p-6 sticky top-8">
                <h2 class="mtg-font text-lg text-white mb-4 flex items-center gap-2">
                    <i class="fas fa-bolt text-gold text-xs" style="color: var(--mtg-gold)"></i>
                    Recent Omens
                </h2>
                <div class="activity-feed space-y-3 pr-2" id="activityList">
                    <p class="text-gray-500 text-[10px] italic">Awaiting cosmic movements...</p>
                </div>
            </div>
        </aside>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="flex items-center justify-center p-4">
        <div class="glass-panel w-full max-w-2xl rounded-3xl p-10 overflow-y-auto max-h-[95vh]">
            <div class="flex justify-between items-center mb-8">
                <h2 class="mtg-font text-4xl text-white" id="modalTitle">Update Legend</h2>
                <button onclick="closeModal()" class="text-gray-500 hover:text-white transition-colors">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <form id="editForm" class="space-y-6">
                <input type="hidden" id="editId">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="text-[10px] uppercase font-bold text-gray-500 block mb-2 tracking-widest">Display Name</label>
                        <input type="text" id="editName" class="w-full bg-black/50 border border-white/10 p-4 rounded-xl text-white" required>
                    </div>
                    <div>
                        <label class="text-[10px] uppercase font-bold text-gray-500 block mb-2 tracking-widest">Discord Handle</label>
                        <input type="text" id="editHandle" class="w-full bg-black/50 border border-white/10 p-4 rounded-xl text-white" required>
                    </div>
                </div>
                <div>
                    <label class="text-[10px] uppercase font-bold text-gray-500 block mb-2 tracking-widest">Signature Card Art / Image URL</label>
                    <input type="url" id="editArt" class="w-full bg-black/50 border border-white/10 p-4 rounded-xl text-white" placeholder="https://example.com/your-image.jpg">
                    <p class="text-[9px] text-gray-400 mt-2 italic">Accepts any direct image link (MTG Art, Photos, Scryfall Crops, etc.)</p>
                </div>
                <div>
                    <label class="text-[10px] uppercase font-bold text-gray-500 block mb-2 tracking-widest">Decks (Format: Name | URL | Colors)</label>
                    <textarea id="editDecks" rows="8" class="w-full bg-black/50 border border-white/10 p-4 rounded-xl text-white font-mono text-sm" placeholder="Example Deck | moxfield.com/... | WUBRG"></textarea>
                </div>
                <button type="submit" class="w-full py-4 rounded-xl bg-orange-600 hover:bg-orange-500 text-white font-bold uppercase tracking-widest">Save Legend</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, getDocs, addDoc, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDZt6RE-n6NpVyUQ5-hqdYI5E8kzJ_SgIE",
            authDomain: "flavortown-mtg-hub.firebaseapp.com",
            projectId: "flavortown-mtg-hub",
            storageBucket: "flavortown-mtg-hub.firebasestorage.app",
            messagingSenderId: "489208414325",
            appId: "1:489208414325:web:fb067b922480c89283b83c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = 'flavortown-mtg-hub';
        const PATH = ['artifacts', appId, 'public', 'data'];

        let playersData = [];
        let currentUser = null;

        const showError = (msg) => {
            const el = document.getElementById('errorDisplay');
            el.style.display = 'block';
            document.getElementById('errorMessage').innerText = msg;
            setTimeout(() => { el.style.display = 'none'; }, 5000);
        };

        window.closeModal = () => document.getElementById('editModal').style.display = 'none';
        
        window.addNewPlayer = () => {
            document.getElementById('editId').value = "";
            document.getElementById('editName').value = "";
            document.getElementById('editHandle').value = "";
            document.getElementById('editArt').value = "";
            document.getElementById('editDecks').value = "";
            document.getElementById('modalTitle').textContent = "Join the Playgroup";
            document.getElementById('editModal').style.display = 'flex';
        };

        window.openEditModal = (id) => {
            const p = playersData.find(x => x.id === id);
            if (!p) return;
            document.getElementById('editId').value = p.id;
            document.getElementById('editName').value = p.name;
            document.getElementById('editHandle').value = p.handle;
            document.getElementById('editArt').value = p.art || '';
            document.getElementById('editDecks').value = (p.decks || []).map(d => `${d.name} | ${d.url || ''} | ${d.colors || ''}`).join('\n');
            document.getElementById('modalTitle').textContent = "Update Legend";
            document.getElementById('editModal').style.display = 'flex';
        };

        window.toggleLike = async (playerId, deckIndex) => {
            const player = playersData.find(p => p.id === playerId);
            if (!player) return;
            
            const newDecks = [...player.decks];
            const deck = newDecks[deckIndex];
            const currentLikes = deck.likes || 0;
            
            deck.likes = currentLikes + 1;
            
            try {
                await updateDoc(doc(db, ...PATH, 'players', playerId), { decks: newDecks });
                await updateDoc(doc(db, ...PATH, 'players', playerId), { updatedAt: Date.now() });
            } catch (err) {
                showError("Interaction failed: " + err.message);
            }
        };

        const renderMana = (colors) => {
            if (!colors) return '';
            return colors.toUpperCase().split('').filter(c => 'WUBRG'.includes(c)).map(c => 
                `<span class="mana-pip pip-${c} ml-0.5">${c}</span>`
            ).join('');
        };

        const formatTime = (ts) => {
            if (!ts) return 'Just now';
            const diff = Date.now() - ts;
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return Math.floor(diff/60000) + 'm ago';
            return new Date(ts).toLocaleDateString();
        };

        const renderGrid = (queryStr = "") => {
            const grid = document.getElementById('playerGrid');
            const term = queryStr.toLowerCase().trim();
            const filtered = playersData.filter(p => {
                if (p.name?.toLowerCase().includes(term) || p.handle?.toLowerCase().includes(term)) return true;
                return (p.decks || []).some(d => d.name.toLowerCase().includes(term) || d.colors.toLowerCase().includes(term));
            });
            
            document.getElementById('totalPlayersDisplay').innerText = playersData.length;
            document.getElementById('totalDecksDisplay').innerText = playersData.reduce((acc, p) => acc + (p.decks?.length || 0), 0);

            grid.innerHTML = filtered.map(p => `
                <div class="player-card rounded-3xl">
                    <div class="card-art-overlay" style="background-image: url('${p.art || 'https://cards.scryfall.io/art_crop/front/a/c/ac55106a-a070-4384-8f74-cc2343206259.jpg'}')"></div>
                    <div class="content-wrap">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="mtg-font text-3xl text-white">${p.name}</h3>
                                <div class="flex items-center gap-2 mt-1">
                                    <i class="fab fa-discord text-[#5865F2] text-[10px]"></i>
                                    <p class="text-xs text-orange-400 font-bold uppercase tracking-widest">@${p.handle}</p>
                                </div>
                            </div>
                            <div class="text-[10px] text-white/30 uppercase font-bold text-right">
                                Updated<br>${formatTime(p.updatedAt)}
                            </div>
                        </div>
                        <div class="arsenal-container">
                            ${(p.decks || []).map((d, idx) => `
                                <div class="deck-row group">
                                    <a href="${d.url || '#'}" target="_blank" class="deck-link">${d.name}</a>
                                    <div class="flex items-center gap-3">
                                        <div class="flex-shrink-0">${renderMana(d.colors)}</div>
                                        <button onclick="window.toggleLike('${p.id}', ${idx})" class="like-btn group-hover:opacity-100">
                                            <i class="far fa-heart"></i>
                                            <span>${d.likes || 0}</span>
                                        </button>
                                    </div>
                                </div>
                            `).join('') || '<p class="text-gray-600 text-xs italic py-6">No decks registered yet...</p>'}
                        </div>
                        <button onclick="window.openEditModal('${p.id}')" class="w-full py-4 bg-white/5 border border-white/10 rounded-xl text-xs font-bold uppercase tracking-widest hover:bg-white/10 transition-all mt-auto">
                            Modify Legend
                        </button>
                    </div>
                </div>
            `).join('');
        };

        const bootstrap = async () => {
            try {
                const snap = await getDocs(collection(db, ...PATH, 'players'));
                if (snap.empty) {
                    const names = ["Alex", "Justin", "Scott", "Jonas", "Bobby", "Chris", "Jason", "Michael", "Will", "Joshua", "Eric", "Jesse", "Dee", "Mike"];
                    const batch = writeBatch(db);
                    names.forEach(name => {
                        const d = doc(collection(db, ...PATH, 'players'));
                        batch.set(d, {
                            name, handle: name.toLowerCase(), 
                            art: "https://cards.scryfall.io/art_crop/front/a/c/ac55106a-a070-4384-8f74-cc2343206259.jpg",
                            decks: [{name: "Starter Deck", url: "https://moxfield.com", colors: "WUBRG", likes: 0}],
                            updatedAt: Date.now()
                        });
                    });
                    await batch.commit();
                }
            } catch (e) { console.error("Bootstrap error", e); }
        };

        onAuthStateChanged(auth, async (user) => {
            if (!user) { 
                try { await signInAnonymously(auth); } catch(e) { showError("Auth Failed"); }
                return; 
            }
            currentUser = user;
            await bootstrap();

            onSnapshot(collection(db, ...PATH, 'players'), (snap) => {
                playersData = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                playersData.sort((a,b) => b.updatedAt - a.updatedAt);
                const loader = document.getElementById('loadingState');
                if (loader && playersData.length > 0) loader.remove();
                renderGrid();
            }, (err) => showError("Sync Error: " + err.message));

            onSnapshot(collection(db, ...PATH, 'activity'), (snap) => {
                const acts = snap.docs.map(d => d.data()).sort((a,b) => b.timestamp - a.timestamp).slice(0, 15);
                document.getElementById('activityList').innerHTML = acts.map(a => `
                    <div class="activity-item bg-white/5 p-3 rounded-lg">
                        <p class="text-[11px] text-white/90"><span class="text-gold font-bold" style="color: var(--mtg-gold)">${a.playerName}</span> ${a.type === 'new' ? 'joined' : 'updated profile'}</p>
                        <p class="text-[8px] text-gray-500 mt-1 uppercase">${formatTime(a.timestamp)}</p>
                    </div>
                `).join('');
            }, (err) => console.warn("Activity stream failed"));
        });

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('editId').value;
            
            const existingPlayer = playersData.find(p => p.id === id);
            const existingDecks = existingPlayer?.decks || [];

            const payload = {
                name: document.getElementById('editName').value,
                handle: document.getElementById('editHandle').value,
                art: document.getElementById('editArt').value,
                decks: document.getElementById('editDecks').value.split('\n').filter(l => l.trim()).map(l => {
                    const [n, u, c] = l.split('|').map(s => s.trim());
                    const matchedDeck = existingDecks.find(ed => ed.name === n);
                    return { 
                        name: n, 
                        url: u || '', 
                        colors: (c || '').toUpperCase(),
                        likes: matchedDeck ? (matchedDeck.likes || 0) : 0
                    };
                }),
                updatedAt: Date.now()
            };

            try {
                if (id) {
                    await updateDoc(doc(db, ...PATH, 'players', id), payload);
                    await addDoc(collection(db, ...PATH, 'activity'), { playerName: payload.name, type: 'update', timestamp: Date.now() });
                } else {
                    await addDoc(collection(db, ...PATH, 'players'), payload);
                    await addDoc(collection(db, ...PATH, 'activity'), { playerName: payload.name, type: 'new', timestamp: Date.now() });
                }
                closeModal();
            } catch (err) {
                showError("Save Failed: " + err.message);
            }
        });

        document.getElementById('playerSearch').addEventListener('input', e => renderGrid(e.target.value));

        const container = document.getElementById('flameContainer');
        for (let i = 0; i < 20; i++) {
            const f = document.createElement('div');
            f.className = 'flame';
            f.style.left = `${Math.random() * 100}%`;
            f.style.animationDelay = `${Math.random() * 2}s`;
            container.appendChild(f);
        }
    </script>
</body>
</html>
