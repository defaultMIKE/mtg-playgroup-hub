<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decks, Dice, and Dives | Flavortown Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Beleren+Small+Caps&family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400&family=Pirata+One&display=swap');

        :root {
            --mtg-gold: #c5a467;
            --mtg-dark: #0f0f0f;
            --flavor-orange: #ff4d00;
            --flavor-yellow: #ffcc00;
            --mana-white: #f8f6d8;
            --mana-blue: #0e68ab;
            --mana-black: #150b00;
            --mana-red: #d3202a;
            --mana-green: #00733d;
        }

        body {
            background-color: var(--mtg-dark);
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            background-image: radial-gradient(circle at 50% 0%, #2a1a0a 0%, #0f0f0f 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .mtg-font { font-family: 'Beleren Small Caps', serif; letter-spacing: 0.5px; }
        .draconis-font {
            font-family: 'Pirata One', system-ui;
            letter-spacing: 2px;
            font-weight: 400;
            text-shadow: 0 4px 12px rgba(0,0,0,1), 0 0 25px rgba(255, 77, 0, 0.4);
        }

        .hero-banner {
            position: relative;
            width: 100%;
            height: 220px;
            background: linear-gradient(to bottom, #000 0%, #2a0a0a 100%);
            overflow: hidden;
            border-bottom: 2px solid var(--mtg-gold);
            margin-bottom: -40px;
        }

        @media (min-width: 768px) {
            .hero-banner { height: 360px; margin-bottom: -80px; }
        }

        .mtg-pattern-overlay {
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0l30 30-30 30L0 30z' fill='%23ffffff' fill-opacity='0.03'/%3E%3C/svg%3E");
            z-index: 1;
        }

        .flame-container {
            position: absolute;
            bottom: -20px;
            left: 0;
            width: 100%;
            height: 180px;
            display: flex;
            justify-content: space-around;
            filter: blur(2px);
            z-index: 2;
        }

        .flame {
            width: 40px;
            height: 40px;
            background: var(--flavor-orange);
            border-radius: 50% 0 50% 50%;
            transform: rotate(-45deg);
            animation: flicker 1s infinite alternate;
            opacity: 0.6;
            box-shadow: 0 0 40px var(--flavor-orange), 0 0 80px var(--flavor-yellow);
        }

        @keyframes flicker {
            0% { transform: rotate(-45deg) scale(1); opacity: 0.6; }
            100% { transform: rotate(-45deg) scale(1.2); opacity: 0.9; }
        }

        .glass-panel {
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(197, 164, 103, 0.25);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .player-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: #161616;
            display: flex; flex-direction: column;
            border-radius: 1.5rem;
        }

        @media (min-width: 768px) {
            .player-card { height: 520px; }
            .player-card:hover { transform: translateY(-8px); border-color: var(--mtg-gold); box-shadow: 0 20px 50px rgba(255, 77, 0, 0.2); }
        }

        .card-art-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-repeat: no-repeat;
            background-position: 50% 20%; opacity: 0.15; transition: all 0.4s ease; z-index: 0;
            filter: grayscale(20%);
        }

        .player-card:hover .card-art-overlay { opacity: 0.45; filter: grayscale(0%); transform: scale(1.05); }

        .content-wrap { position: relative; z-index: 1; height: 100%; display: flex; flex-direction: column; padding: 1.5rem; flex-grow: 1; overflow: hidden; }

        .arsenal-container {
            margin-top: 1rem; margin-bottom: 1rem; flex-grow: 1;
            overflow-y: auto; padding-right: 6px; scrollbar-width: thin; scrollbar-color: var(--mtg-gold) transparent;
        }

        .arsenal-container::-webkit-scrollbar { width: 4px; }
        .arsenal-container::-webkit-scrollbar-thumb { background-color: var(--mtg-gold); border-radius: 20px; }

        .mana-pip {
            width: 18px; height: 18px; border-radius: 50%;
            display: inline-flex; align-items: center; justify-content: center;
            font-size: 10px; font-weight: bold;
            box-shadow: inset 0 0 2px rgba(0,0,0,0.5);
            border: 0.5px solid rgba(0,0,0,0.2);
            color: rgba(0,0,0,0.8);
        }
        .pip-W { background: var(--mana-white); }
        .pip-U { background: var(--mana-blue); color: white; }
        .pip-B { background: var(--mana-black); color: #ccc; }
        .pip-R { background: var(--mana-red); color: white; }
        .pip-G { background: var(--mana-green); color: white; }

        .activity-feed { max-height: 400px; overflow-y: auto; scrollbar-width: thin; }
        .activity-item { border-left: 2px solid var(--mtg-gold); animation: slideIn 0.3s ease-out; background: rgba(255, 255, 255, 0.03); border-radius: 0 8px 8px 0; }

        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }

        #editModal { display: none; position: fixed; inset: 0; z-index: 100; background: rgba(0,0,0,0.92); backdrop-filter: blur(12px); }

        .deck-row { transition: all 0.2s ease; display: flex; align-items: center; gap: 12px; background: rgba(0,0,0,0.4); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 12px; padding: 10px 14px; margin-bottom: 8px; position: relative; }
        .deck-link { flex-grow: 1; text-decoration: none; color: #fff; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; font-size: 0.85rem; font-weight: 500; }
        .deck-row:hover { background: rgba(255, 255, 255, 0.08); border-color: var(--mtg-gold); transform: translateX(4px); }
        
        #cardPreview {
            position: fixed; pointer-events: none; z-index: 1000; width: 280px;
            display: none; border-radius: 14px; box-shadow: 0 15px 45px rgba(0,0,0,0.9), 0 0 30px rgba(197, 164, 103, 0.4);
            border: 2px solid var(--mtg-gold); overflow: hidden; background: #1a1a1a; animation: cardAppear 0.2s ease-out;
        }
        
        @keyframes cardAppear { from { opacity: 0; transform: scale(0.9) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }

        .like-btn { cursor: pointer; transition: all 0.2s ease; display: flex; align-items: center; gap: 6px; font-size: 0.75rem; padding: 4px 10px; border-radius: 20px; background: rgba(255,255,255,0.05); }
        .like-btn:hover { background: rgba(255,255,255,0.15); transform: scale(1.05); }
        .like-btn.liked { color: #ff4d4d; background: rgba(255, 77, 77, 0.1); }
        
        #errorDisplay { display: none; position: fixed; top: 20px; right: 20px; z-index: 1000; background: rgba(127, 29, 29, 0.95); color: white; padding: 1rem 1.5rem; border-radius: 12px; border: 1px solid #ef4444; max-width: 320px; }

        /* Sidebar & Modal Search Specific Styles */
        .search-results-dropdown {
            position: absolute; top: 100%; left: 0; right: 0;
            background: #1a1a1a; border: 1px solid var(--mtg-gold);
            border-top: none; border-radius: 0 0 16px 16px;
            z-index: 150; max-height: 250px; overflow-y: auto;
            box-shadow: 0 10px 25px rgba(0,0,0,0.6);
            display: none;
        }
        .sidebar-result-item {
            padding: 8px 12px; cursor: pointer; display: flex; align-items: center; gap: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.05); transition: background 0.2s;
        }
        .sidebar-result-item:hover { background: rgba(197, 164, 103, 0.15); }
        .sidebar-result-item .thumb { width: 36px; height: 50px; border-radius: 4px; object-fit: cover; background: #333; }
        .sidebar-result-item .name { font-size: 0.75rem; font-weight: 600; color: #eee; }
        .sidebar-result-item .set { font-family: 'JetBrains Mono', monospace; font-size: 0.6rem; color: var(--mtg-gold); }

        .delete-trigger { color: #666; transition: all 0.2s; font-size: 10px; cursor: pointer; text-transform: uppercase; font-weight: bold; letter-spacing: 1px; }
        .delete-trigger:hover { color: #ef4444; }
        
        .modal-deck-input-row { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 16px; padding: 16px; margin-bottom: 12px; position: relative; }
        
        .scryfall-button { background: #2b2b2b; color: #fff; padding: 8px 12px; border-radius: 8px; font-size: 10px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; transition: all 0.2s; border: 1px solid rgba(255,255,255,0.1); }
        .scryfall-button:hover { background: #444; border-color: var(--mtg-gold); }

        /* Reorder Controls */
        .reorder-btns { display: flex; flex-direction: column; gap: 4px; justify-content: center; }
        .reorder-btn { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.05); border-radius: 4px; font-size: 10px; color: #666; transition: all 0.2s; }
        .reorder-btn:hover:not(:disabled) { background: rgba(197, 164, 103, 0.2); color: var(--mtg-gold); }
        .reorder-btn:disabled { opacity: 0.2; cursor: not-allowed; }
    </style>
</head>
<body class="pb-20">

    <div id="errorDisplay">
        <div class="font-bold mb-1">Mana Leak Detected</div>
        <div id="errorMessage" class="text-xs opacity-80">Checking connection...</div>
    </div>

    <div id="cardPreview">
        <img id="previewImg" src="" alt="Card Preview" class="w-full h-auto block">
    </div>

    <div class="hero-banner flex items-center justify-center">
        <div class="mtg-pattern-overlay"></div>
        <div class="flame-container" id="flameContainer"></div>
        <div class="relative z-10 text-center px-4">
            <h1 class="draconis-font text-5xl md:text-9xl text-white mb-2 leading-none">
                Decks, <span style="color: var(--mtg-gold)">Dice,</span> and Dives
            </h1>
            <p class="text-white/80 text-[10px] md:text-lg uppercase tracking-[0.4em] font-bold">The Flavortown Playgroup Directory</p>
        </div>
    </div>

    <header class="max-w-[1600px] mx-auto relative z-20 px-4">
        <div class="glass-panel rounded-3xl p-4 md:p-6 flex flex-col lg:flex-row gap-4 md:gap-6 items-center">
            <div class="relative flex-grow w-full">
                <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-gray-500"></i>
                <input type="text" id="playerSearch" placeholder="Search names, decks, commanders, or colors..." 
                    class="w-full bg-black/50 border border-white/10 rounded-2xl py-3 md:py-4 pl-12 md:pl-14 pr-6 focus:outline-none focus:border-orange-500 text-white transition-all text-sm md:text-lg">
            </div>
            <div class="flex gap-6 md:gap-8 text-sm font-semibold uppercase tracking-widest min-w-fit">
                <div class="text-center">
                    <span class="block text-gold text-xl md:text-2xl font-bold" id="totalPlayersDisplay" style="color: var(--mtg-gold)">0</span>
                    <span class="text-gray-500 text-[8px] md:text-[10px]">Legends</span>
                </div>
                <div class="text-center">
                    <span class="block text-orange-500 text-xl md:text-2xl font-bold" id="totalDecksDisplay">0</span>
                    <span class="text-gray-500 text-[8px] md:text-[10px]">Total Decks</span>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-[1600px] mx-auto px-4 mt-8 md:mt-12 grid grid-cols-1 xl:grid-cols-5 gap-8">
        <div class="xl:col-span-4">
            <main class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8" id="playerGrid">
                <div class="col-span-full flex flex-col items-center justify-center py-20 text-gray-500" id="loadingState">
                    <i class="fas fa-fire fa-spin text-4xl mb-4 text-orange-500"></i>
                    <p class="tracking-widest uppercase text-xs">Summoning the group...</p>
                </div>
            </main>
        </div>

        <aside class="xl:col-span-1 space-y-6">
            <div class="glass-panel rounded-2xl p-5 relative">
                <h3 class="mtg-font text-[10px] text-gold uppercase tracking-[0.2em] mb-3" style="color: var(--mtg-gold)">Scryfall Oracle</h3>
                <div class="relative">
                    <i class="fas fa-bolt absolute left-4 top-1/2 -translate-y-1/2 text-gray-600 text-xs"></i>
                    <input type="text" id="sidebarCardSearch" placeholder="Search any MTG card..." 
                        class="w-full bg-black/40 border border-white/5 rounded-xl py-3 pl-10 pr-4 text-xs text-white focus:outline-none focus:border-gold transition-all"
                        oninput="window.handleCardSearch(this, 'sidebarResults')"
                        onblur="setTimeout(() => document.getElementById('sidebarResults').style.display = 'none', 300)">
                </div>
                <div id="sidebarResults" class="search-results-dropdown"></div>
            </div>

            <button onclick="window.addNewPlayer()" class="w-full bg-orange-600 hover:bg-orange-500 text-white p-4 rounded-2xl font-bold uppercase tracking-widest text-[10px] md:text-xs transition-all flex items-center justify-center gap-2 shadow-lg shadow-orange-900/20">
                <i class="fas fa-plus-circle text-sm"></i> Join the Playgroup
            </button>

            <div class="glass-panel rounded-2xl p-6 hidden xl:block sticky top-8">
                <h2 class="mtg-font text-lg text-white mb-4 flex items-center gap-2">
                    <i class="fas fa-scroll text-gold text-xs" style="color: var(--mtg-gold)"></i>
                    Recent Omens
                </h2>
                <div class="activity-feed space-y-3 pr-2" id="activityList">
                    <p class="text-gray-500 text-[10px] italic">Awaiting cosmic movements...</p>
                </div>
            </div>
        </aside>
    </div>

    <div id="editModal" class="flex items-center justify-center p-4">
        <div class="glass-panel w-full max-w-4xl rounded-3xl p-6 md:p-10 overflow-hidden flex flex-col max-h-[90vh]">
            <div class="flex justify-between items-center mb-6 shrink-0">
                <h2 class="mtg-font text-2xl md:text-4xl text-white" id="modalTitle">Update Legend</h2>
                <button onclick="closeModal()" class="text-gray-500 hover:text-white transition-colors">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            
            <form id="editForm" class="space-y-8 overflow-y-auto pr-4">
                <input type="hidden" id="editId">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="text-[10px] uppercase font-bold text-gray-500 block mb-2 tracking-widest">Display Name</label>
                        <input type="text" id="editName" class="w-full bg-black/50 border border-white/10 p-4 rounded-xl text-white text-sm focus:border-orange-500 outline-none transition-all" required>
                    </div>
                    <div>
                        <label class="text-[10px] uppercase font-bold text-gray-500 block mb-2 tracking-widest">Discord Handle</label>
                        <input type="text" id="editHandle" class="w-full bg-black/50 border border-white/10 p-4 rounded-xl text-white text-sm focus:border-orange-500 outline-none transition-all" required>
                    </div>
                </div>
                <div>
                    <label class="text-[10px] uppercase font-bold text-gray-500 block mb-2 tracking-widest">Profile Card Art (Scryfall Crop URL)</label>
                    <input type="url" id="editArt" class="w-full bg-black/50 border border-white/10 p-4 rounded-xl text-white text-sm focus:border-orange-500 outline-none transition-all">
                </div>
                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <label class="text-[11px] uppercase font-bold text-orange-500 tracking-[0.2em]">Your Arsenal</label>
                        <button type="button" onclick="addDeckRow()" class="px-4 py-2 bg-white/5 hover:bg-white/10 border border-white/10 rounded-lg text-[10px] text-white font-bold uppercase tracking-wider transition-all">
                            Add New Deck
                        </button>
                    </div>
                    <div id="deckInputsContainer" class="space-y-2"></div>
                </div>
                <div class="pt-4 flex flex-col md:flex-row gap-4 shrink-0">
                    <button type="submit" id="saveButton" class="flex-grow py-5 rounded-2xl bg-orange-600 hover:bg-orange-500 text-white font-bold uppercase tracking-[0.2em] text-sm transition-all shadow-xl shadow-orange-900/20 active:scale-95">
                        Inscribe onto the Scroll
                    </button>
                    <div id="deleteContainer" class="hidden flex items-center justify-center px-4">
                        <span id="deleteBtn" onclick="window.confirmDelete()" class="delete-trigger">Vanish Profile</span>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDZt6RE-n6NpVyUQ5-hqdYI5E8kzJ_SgIE",
            authDomain: "flavortown-mtg-hub.firebaseapp.com",
            projectId: "flavortown-mtg-hub",
            storageBucket: "flavortown-mtg-hub.firebasestorage.app",
            messagingSenderId: "489208414325",
            appId: "1:489208414325:web:fb067b922480c89283b83c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = 'flavortown-mtg-hub';
        const PATH = ['artifacts', appId, 'public', 'data'];

        let playersData = [];
        const previewEl = document.getElementById('cardPreview');
        const previewImg = document.getElementById('previewImg');
        const cardCache = new Map();

        // UNIVERSAL CARD SEARCH HANDLER
        window.handleCardSearch = async (input, resultsId, onSelect = null) => {
            const query = input.value.trim();
            const resultsEl = document.getElementById(resultsId);
            if (query.length < 3) {
                resultsEl.style.display = 'none';
                return;
            }

            try {
                // Use unique:prints to show all printings as requested
                const resp = await fetch(`https://api.scryfall.com/cards/search?q=${encodeURIComponent(query)}+unique%3Aprints`);
                const data = await resp.json();
                
                if (data.data && data.data.length > 0) {
                    resultsEl.innerHTML = data.data.slice(0, 15).map(card => {
                        const nameStr = card.name.replace(/'/g, "\\'");
                        const normalArt = card.image_uris?.normal || card.card_faces?.[0]?.image_uris?.normal || "";
                        const smallArt = card.image_uris?.small || card.card_faces?.[0]?.image_uris?.small || "";
                        const colors = (card.colors || card.card_faces?.[0]?.colors || []).join('');
                        
                        return `
                        <div class="sidebar-result-item" 
                             onmouseenter="window.showCardPreview('${nameStr}', '${normalArt}', event)" 
                             onmouseleave="window.hideCardPreview()"
                             onmousemove="window.updatePreviewPosition(event)"
                             onclick="window.selectCardSearchResult('${resultsId}', '${nameStr}', '${normalArt}', '${colors}', ${onSelect ? `'${onSelect}'` : 'null'})">
                            <img src="${smallArt}" class="thumb" alt="">
                            <div class="flex flex-col min-w-0 flex-1">
                                <span class="name truncate">${card.name}</span>
                                <span class="set">${card.set_name} (${card.set.toUpperCase()})</span>
                            </div>
                        </div>`;
                    }).join('');
                    resultsEl.style.display = 'block';
                }
            } catch (err) { console.error("Search failed", err); }
        };

        window.selectCardSearchResult = (resultsId, name, artUrl, colors, rowId) => {
            const resultsEl = document.getElementById(resultsId);
            resultsEl.style.display = 'none';

            if (rowId) {
                const row = document.getElementById(rowId);
                if (row) {
                    row.querySelector('.deck-commander-input').value = name;
                    row.querySelector('.deck-colors-input').value = colors;
                    row.querySelector('.deck-art-cache').value = artUrl;
                }
            }
        };

        // SHARED PREVIEW LOGIC
        window.showCardPreview = async (name, url, event) => {
            if (!name || name === 'null' || name === 'undefined') return;
            
            previewEl.style.display = 'block';
            updatePreviewPosition(event);

            if (url && url !== '') {
                previewImg.src = url;
                return;
            }

            if (cardCache.has(name)) {
                previewImg.src = cardCache.get(name);
                return;
            }

            try {
                const resp = await fetch(`https://api.scryfall.com/cards/named?fuzzy=${encodeURIComponent(name)}`);
                const data = await resp.json();
                
                if (data.status === 404) {
                    window.hideCardPreview();
                    return;
                }

                const imgSrc = data.image_uris?.normal || data.card_faces?.[0]?.image_uris?.normal;
                if (imgSrc) {
                    cardCache.set(name, imgSrc);
                    previewImg.src = imgSrc;
                }
            } catch (e) {
                console.error("Preview fetch failed", e);
            }
        };

        window.hideCardPreview = () => { 
            previewEl.style.display = 'none'; 
            previewImg.src = '';
        };

        window.updatePreviewPosition = (e) => {
            const x = e.clientX + 20;
            let y = e.clientY - 140;
            if (y + 380 > window.innerHeight) y = window.innerHeight - 390;
            if (x + 300 > window.innerWidth) previewEl.style.left = `${e.clientX - 300}px`;
            else previewEl.style.left = `${x}px`;
            previewEl.style.top = `${y}px`;
        };

        // UTILITIES
        const getLikedDecks = () => JSON.parse(localStorage.getItem('flavortown_likes') || '[]');
        const saveLikedDecks = (likes) => localStorage.setItem('flavortown_likes', JSON.stringify(likes));
        const showError = (msg) => {
            const el = document.getElementById('errorDisplay');
            el.style.display = 'block';
            document.getElementById('errorMessage').innerText = msg;
            setTimeout(() => { el.style.display = 'none'; }, 5000);
        };

        window.closeModal = () => {
            document.getElementById('editModal').style.display = 'none';
        };

        window.confirmDelete = async () => {
            const id = document.getElementById('editId').value;
            if (confirm("Are you sure you want to vanish from the scroll?")) {
                try {
                    await deleteDoc(doc(db, ...PATH, 'players', id));
                    closeModal();
                } catch (err) { showError("The scroll refused to be burned."); }
            }
        };

        // REORDER LOGIC
        window.moveDeck = (rowId, direction) => {
            const container = document.getElementById('deckInputsContainer');
            const rows = Array.from(container.children);
            const index = rows.findIndex(r => r.id === rowId);
            
            if (direction === 'up' && index > 0) {
                container.insertBefore(rows[index], rows[index - 1]);
            } else if (direction === 'down' && index < rows.length - 1) {
                container.insertBefore(rows[index + 1], rows[index]);
            }
        };

        window.addDeckRow = (deckData = {}) => {
            const container = document.getElementById('deckInputsContainer');
            const rowId = 'row_' + Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
            const resultsId = 'results_' + rowId;
            const row = document.createElement('div');
            row.id = rowId;
            row.className = 'modal-deck-input-row flex gap-4';
            row.innerHTML = `
                <div class="reorder-btns shrink-0">
                    <button type="button" onclick="window.moveDeck('${rowId}', 'up')" class="reorder-btn" title="Move Up"><i class="fas fa-chevron-up"></i></button>
                    <button type="button" onclick="window.moveDeck('${rowId}', 'down')" class="reorder-btn" title="Move Down"><i class="fas fa-chevron-down"></i></button>
                </div>
                <div class="flex-grow">
                    <div class="absolute top-2 right-2">
                        <button type="button" onclick="document.getElementById('${rowId}').remove()" class="text-gray-600 hover:text-red-500 p-2"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-3 pr-8">
                        <input type="text" class="deck-name-input bg-black/40 border border-white/5 p-3 rounded-lg text-white text-xs" placeholder="Deck Name" value="${deckData.name || ''}" required>
                        <div class="relative">
                            <input type="text" class="deck-commander-input bg-black/40 border border-white/5 p-3 rounded-lg text-white text-xs w-full" 
                                placeholder="Commander (Type to search...)" value="${deckData.commander || ''}"
                                oninput="window.handleCardSearch(this, '${resultsId}', '${rowId}')"
                                onblur="setTimeout(() => { if(document.getElementById('${resultsId}')) document.getElementById('${resultsId}').style.display = 'none' }, 300)">
                            <div id="${resultsId}" class="search-results-dropdown"></div>
                        </div>
                    </div>
                    <div class="flex gap-3">
                        <input type="text" maxlength="5" class="deck-colors-input w-24 bg-black/40 border border-white/5 p-3 rounded-lg text-white text-xs uppercase" placeholder="WUBRG" value="${deckData.colors || ''}">
                        <input type="url" class="deck-url-input flex-grow bg-black/40 border border-white/5 p-3 rounded-lg text-white text-[10px]" placeholder="Decklist URL" value="${deckData.url || ''}">
                        <button type="button" onclick="window.useArtAsProfile('${rowId}')" class="scryfall-button shrink-0" title="Use this commander art for profile">Use Art</button>
                    </div>
                    <input type="hidden" class="deck-likes-input" value="${deckData.likes || 0}">
                    <input type="hidden" class="deck-art-cache" value="${deckData.artUrl || ''}">
                </div>
            `;
            container.appendChild(row);
        };

        window.useArtAsProfile = (rowId) => {
            const row = document.getElementById(rowId);
            const artUrl = row.querySelector('.deck-art-cache').value;
            if (artUrl) {
                const cropUrl = artUrl.replace('/normal/', '/art_crop/');
                document.getElementById('editArt').value = cropUrl;
            } else {
                showError("Search for a commander first to get its art!");
            }
        };
        
        window.addNewPlayer = () => {
            document.getElementById('editId').value = "";
            document.getElementById('editName').value = "";
            document.getElementById('editHandle').value = "";
            document.getElementById('editArt').value = "";
            document.getElementById('deckInputsContainer').innerHTML = "";
            document.getElementById('deleteContainer').classList.add('hidden');
            addDeckRow();
            document.getElementById('modalTitle').textContent = "Join the Playgroup";
            document.getElementById('editModal').style.display = 'flex';
        };

        window.openEditModal = (id) => {
            const p = playersData.find(x => x.id === id);
            if (!p) return;
            document.getElementById('editId').value = p.id;
            document.getElementById('editName').value = p.name;
            document.getElementById('editHandle').value = p.handle;
            document.getElementById('editArt').value = p.art || '';
            document.getElementById('deleteContainer').classList.remove('hidden');
            const container = document.getElementById('deckInputsContainer');
            container.innerHTML = "";
            if (p.decks && p.decks.length > 0) {
                p.decks.forEach(d => addDeckRow(d));
            } else {
                addDeckRow();
            }
            document.getElementById('modalTitle').textContent = `Update ${p.name}`;
            document.getElementById('editModal').style.display = 'flex';
        };

        window.toggleLike = async (playerId, deckIndex) => {
            const player = playersData.find(p => p.id === playerId);
            if (!player) return;
            const deckId = `${playerId}_${deckIndex}`;
            let myLikes = getLikedDecks();
            const isLiked = myLikes.includes(deckId);
            const newDecks = [...player.decks];
            const deck = newDecks[deckIndex];
            if (isLiked) {
                deck.likes = Math.max(0, (deck.likes || 1) - 1);
                myLikes = myLikes.filter(id => id !== deckId);
            } else {
                deck.likes = (deck.likes || 0) + 1;
                myLikes.push(deckId);
                await addDoc(collection(db, ...PATH, 'activity'), { 
                    type: 'love', 
                    actorName: 'A Planeswalker', 
                    targetPlayer: player.name, 
                    deckName: deck.name, 
                    timestamp: Date.now() 
                });
            }
            saveLikedDecks(myLikes);
            try { 
                await updateDoc(doc(db, ...PATH, 'players', playerId), { 
                    decks: newDecks,
                    updatedAt: Date.now()
                }); 
            } catch (err) {}
        };

        const renderMana = (colors) => {
            if (!colors) return '';
            return colors.toUpperCase().split('').filter(c => 'WUBRG'.includes(c)).map(c => 
                `<span class="mana-pip pip-${c} ml-0.5">${c}</span>`
            ).join('');
        };

        const renderGrid = (queryStr = "") => {
            const grid = document.getElementById('playerGrid');
            const term = queryStr.toLowerCase().trim();
            const myLikes = getLikedDecks();
            
            const sortedPlayers = [...playersData].sort((a, b) => (b.updatedAt || 0) - (a.updatedAt || 0));

            const filteredPlayers = sortedPlayers.filter(p => {
                if (!term) return true;
                const matchName = p.name.toLowerCase().includes(term);
                const matchDecks = (p.decks || []).some(d => 
                    (d.name||'').toLowerCase().includes(term) || 
                    (d.commander||'').toLowerCase().includes(term)
                );
                return matchName || matchDecks;
            });

            document.getElementById('totalPlayersDisplay').innerText = playersData.length;
            document.getElementById('totalDecksDisplay').innerText = playersData.reduce((acc, p) => acc + (p.decks?.length || 0), 0);

            grid.innerHTML = filteredPlayers.map(p => `
                <div class="player-card">
                    <div class="card-art-overlay" style="background-image: url('${p.art || 'https://cards.scryfall.io/art_crop/front/a/c/ac55106a-a070-4384-8f74-cc2343206259.jpg'}')"></div>
                    <div class="content-wrap">
                        <div class="flex justify-between items-start">
                            <div class="flex-grow overflow-hidden">
                                <h3 class="mtg-font text-xl md:text-2xl text-white truncate pr-2">${p.name}</h3>
                                <p class="text-[9px] text-orange-400 font-bold uppercase tracking-widest truncate">@${p.handle}</p>
                            </div>
                        </div>
                        <div class="arsenal-container">
                            ${(p.decks || []).map((d, idx) => `
                                <div class="deck-row" 
                                     onmouseenter="window.showCardPreview('${(d.commander || '').replace(/'/g, "\\'")}', '${d.artUrl || ''}', event)" 
                                     onmouseleave="window.hideCardPreview()" 
                                     onmousemove="window.updatePreviewPosition(event)">
                                    <a href="${d.url || '#'}" target="_blank" class="deck-link">${d.name}</a>
                                    <div class="flex items-center gap-2 shrink-0">
                                        ${renderMana(d.colors)}
                                        <button onclick="window.toggleLike('${p.id}', ${idx})" class="like-btn ${myLikes.includes(p.id+'_'+idx) ? 'text-red-500' : 'text-gray-500'}">
                                            <i class="fas fa-heart text-[10px]"></i>
                                            <span class="text-[10px]">${d.likes || 0}</span>
                                        </button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        <button onclick="window.openEditModal('${p.id}')" class="w-full py-3 bg-white/5 border border-white/10 rounded-xl text-[9px] font-bold uppercase tracking-widest hover:bg-white/10 transition-all mt-auto">
                            Edit Legend
                        </button>
                    </div>
                </div>
            `).join('');
        };

        onAuthStateChanged(auth, async (user) => {
            if (!user) { await signInAnonymously(auth); return; }
            onSnapshot(collection(db, ...PATH, 'players'), (snap) => {
                playersData = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                const loader = document.getElementById('loadingState');
                if (loader) loader.remove();
                renderGrid(document.getElementById('playerSearch').value);
            });

            onSnapshot(collection(db, ...PATH, 'activity'), (snap) => {
                const acts = snap.docs.map(d => d.data()).sort((a,b) => b.timestamp - a.timestamp).slice(0, 10);
                const actList = document.getElementById('activityList');
                actList.innerHTML = acts.map(a => `
                    <div class="activity-item p-3 mb-2">
                        <p class="text-[10px] text-white/80 leading-relaxed">
                            <span class="text-white font-bold">${a.actorName}</span> 
                            ${a.type === 'love' ? `loves ${a.targetPlayer}'s ${a.deckName}` : a.details}
                        </p>
                    </div>
                `).join('');
            });
        });

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('editId').value;
            const payload = {
                name: document.getElementById('editName').value,
                handle: document.getElementById('editHandle').value,
                art: document.getElementById('editArt').value,
                decks: Array.from(document.querySelectorAll('.modal-deck-input-row')).map(row => ({
                    name: row.querySelector('.deck-name-input').value,
                    commander: row.querySelector('.deck-commander-input').value,
                    colors: row.querySelector('.deck-colors-input').value,
                    url: row.querySelector('.deck-url-input').value,
                    likes: parseInt(row.querySelector('.deck-likes-input').value) || 0,
                    artUrl: row.querySelector('.deck-art-cache').value
                })),
                updatedAt: Date.now()
            };
            try {
                if (id) await updateDoc(doc(db, ...PATH, 'players', id), payload);
                else await addDoc(collection(db, ...PATH, 'players'), payload);
                closeModal();
            } catch (err) { showError("Save Failed"); }
        });

        document.getElementById('playerSearch').addEventListener('input', e => renderGrid(e.target.value));
        const flameContainer = document.getElementById('flameContainer');
        for (let i = 0; i < 15; i++) {
            const f = document.createElement('div');
            f.className = 'flame';
            f.style.left = `${Math.random() * 100}%`;
            f.style.animationDelay = `${Math.random() * 2}s`;
            flameContainer.appendChild(f);
        }
    </script>
</body>
</html>
