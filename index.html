<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decks, Dice, and Dives | Flavortown Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Beleren+Small+Caps&family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400&family=Pirata+One&display=swap');

        :root {
            --mtg-gold: #c5a467;
            --mtg-dark: #0f0f0f;
            --flavor-orange: #ff4d00;
            --flavor-yellow: #ffcc00;
            --mana-white: #f8f6d8;
            --mana-blue: #0e68ab;
            --mana-black: #150b00;
            --mana-red: #d3202a;
            --mana-green: #00733d;
            --discord-blurple: #5865F2;
        }

        body {
            background-color: var(--mtg-dark);
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            background-image: radial-gradient(circle at 50% 0%, #2a1a0a 0%, #0f0f0f 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .mtg-font { font-family: 'Beleren Small Caps', serif; letter-spacing: 0.5px; }
        .draconis-font {
            font-family: 'Pirata One', system-ui;
            letter-spacing: 2px;
            font-weight: 400;
            text-shadow: 0 4px 12px rgba(0,0,0,1), 0 0 25px rgba(255, 77, 0, 0.4);
        }

        .hero-banner {
            position: relative;
            width: 100%;
            height: 220px;
            background: linear-gradient(to bottom, #000 0%, #2a0a0a 100%);
            overflow: hidden;
            border-bottom: 2px solid var(--mtg-gold);
            margin-bottom: -40px;
        }

        @media (min-width: 768px) {
            .hero-banner {
                height: 360px;
                margin-bottom: -80px;
            }
        }

        .mtg-pattern-overlay {
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0l30 30-30 30L0 30z' fill='%23ffffff' fill-opacity='0.03'/%3E%3C/svg%3E");
            z-index: 1;
        }

        .flame-container {
            position: absolute;
            bottom: -20px;
            left: 0;
            width: 100%;
            height: 180px;
            display: flex;
            justify-content: space-around;
            filter: blur(2px);
            z-index: 2;
        }

        .flame {
            width: 40px;
            height: 40px;
            background: var(--flavor-orange);
            border-radius: 50% 0 50% 50%;
            transform: rotate(-45deg);
            animation: flicker 1s infinite alternate;
            opacity: 0.6;
            box-shadow: 0 0 40px var(--flavor-orange), 0 0 80px var(--flavor-yellow);
        }

        @keyframes flicker {
            0% { transform: rotate(-45deg) scale(1); opacity: 0.6; }
            100% { transform: rotate(-45deg) scale(1.2); opacity: 0.9; }
        }

        .glass-panel {
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(197, 164, 103, 0.25);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .player-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: #161616;
            display: flex; flex-direction: column;
            border-radius: 1.5rem;
        }

        @media (max-width: 767px) {
            .player-card { height: auto; min-height: 280px; padding-bottom: 1rem; }
            .content-wrap { padding: 1.25rem !important; }
            .card-art-overlay { opacity: 0.12 !important; }
        }

        @media (min-width: 768px) {
            .player-card { height: 520px; }
            .player-card:hover { transform: translateY(-8px); border-color: var(--mtg-gold); box-shadow: 0 20px 50px rgba(255, 77, 0, 0.2); }
        }

        .card-art-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-repeat: no-repeat;
            background-position: 50% 20%; opacity: 0.15; transition: all 0.4s ease; z-index: 0;
            filter: grayscale(20%);
        }

        .player-card:hover .card-art-overlay { opacity: 0.45; filter: grayscale(0%); transform: scale(1.05); }

        .content-wrap { position: relative; z-index: 1; height: 100%; display: flex; flex-direction: column; padding: 1.5rem; flex-grow: 1; overflow: hidden; }

        .arsenal-container {
            margin-top: 1rem; margin-bottom: 1rem; flex-grow: 1;
            overflow-y: auto; padding-right: 6px; scrollbar-width: thin; scrollbar-color: var(--mtg-gold) transparent;
        }

        .arsenal-container::-webkit-scrollbar { width: 4px; }
        .arsenal-container::-webkit-scrollbar-thumb { background-color: var(--mtg-gold); border-radius: 20px; }

        .mana-pip {
            width: 18px; height: 18px; border-radius: 50%;
            display: inline-flex; align-items: center; justify-content: center;
            font-size: 10px; font-weight: bold;
            box-shadow: inset 0 0 2px rgba(0,0,0,0.5);
            border: 0.5px solid rgba(0,0,0,0.2);
            color: rgba(0,0,0,0.8);
        }
        .pip-W { background: var(--mana-white); }
        .pip-U { background: var(--mana-blue); color: white; }
        .pip-B { background: var(--mana-black); color: #ccc; }
        .pip-R { background: var(--mana-red); color: white; }
        .pip-G { background: var(--mana-green); color: white; }

        .activity-feed { max-height: 600px; overflow-y: auto; scrollbar-width: thin; }
        .activity-item { border-left: 2px solid var(--mtg-gold); animation: slideIn 0.3s ease-out; background: rgba(255, 255, 255, 0.03); border-radius: 0 8px 8px 0; }

        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }

        #editModal { display: none; position: fixed; inset: 0; z-index: 100; background: rgba(0,0,0,0.92); backdrop-filter: blur(12px); }

        .deck-row { transition: all 0.2s ease; display: flex; align-items: center; gap: 12px; background: rgba(0,0,0,0.4); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 12px; padding: 10px 14px; margin-bottom: 8px; position: relative; }
        .deck-link { flex-grow: 1; text-decoration: none; color: #fff; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; font-size: 0.85rem; font-weight: 500; }
        .deck-row:hover { background: rgba(255, 255, 255, 0.08); border-color: var(--mtg-gold); transform: translateX(4px); }
        
        #cardPreview {
            position: fixed; pointer-events: none; z-index: 1000; width: 280px;
            display: none; border-radius: 14px; box-shadow: 0 15px 45px rgba(0,0,0,0.9), 0 0 30px rgba(197, 164, 103, 0.4);
            border: 2px solid var(--mtg-gold); overflow: hidden; background: #1a1a1a; animation: cardAppear 0.2s ease-out;
        }
        
        @keyframes cardAppear { from { opacity: 0; transform: scale(0.9) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }

        .like-btn { cursor: pointer; transition: all 0.2s ease; display: flex; align-items: center; gap: 6px; font-size: 0.75rem; padding: 4px 10px; border-radius: 20px; background: rgba(255,255,255,0.05); }
        .like-btn:hover { background: rgba(255,255,255,0.15); transform: scale(1.05); }
        .like-btn.liked { color: #ff4d4d; background: rgba(255, 77, 77, 0.1); }
        .like-btn.liked i { font-weight: 900; }

        #errorDisplay { display: none; position: fixed; top: 20px; right: 20px; z-index: 1000; background: rgba(127, 29, 29, 0.95); color: white; padding: 1rem 1.5rem; border-radius: 12px; border: 1px solid #ef4444; max-width: 320px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }

        .modal-scrollbar::-webkit-scrollbar { width: 6px; }
        .modal-scrollbar::-webkit-scrollbar-thumb { background: rgba(197, 164, 103, 0.3); border-radius: 10px; }

        .modal-deck-input-row { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 16px; padding: 16px; margin-bottom: 12px; position: relative; }
        .remove-deck-btn { position: absolute; top: 12px; right: 12px; color: #666; transition: color 0.2s; }
        .remove-deck-btn:hover { color: #ef4444; }

        /* Autocomplete dropdown styling */
        .autocomplete-container { position: relative; }
        .autocomplete-list {
            position: absolute; top: 100%; left: 0; right: 0;
            background: #1a1a1a; border: 1px solid var(--mtg-gold);
            border-top: none; border-radius: 0 0 12px 12px;
            z-index: 1001; max-height: 200px; overflow-y: auto;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            display: none;
        }
        .autocomplete-item {
            padding: 10px 15px; cursor: pointer; color: #ccc;
            font-size: 0.75rem; border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .autocomplete-item:hover { background: rgba(197, 164, 103, 0.15); color: white; }
    </style>
</head>
<body class="pb-20">

    <div id="errorDisplay">
        <div class="font-bold mb-1">Mana Leak Detected</div>
        <div id="errorMessage" class="text-xs opacity-80">Checking connection...</div>
    </div>

    <div id="cardPreview">
        <img id="previewImg" src="" alt="Commander Preview" class="w-full h-auto block">
    </div>

    <div class="hero-banner flex items-center justify-center">
        <div class="mtg-pattern-overlay"></div>
        <div class="flame-container" id="flameContainer"></div>
        <div class="relative z-10 text-center px-4">
            <h1 class="draconis-font text-5xl md:text-9xl text-white mb-2 leading-none">
                Decks, <span style="color: var(--mtg-gold)">Dice</span> , and Dives
            </h1>
            <p class="text-white/80 text-[10px] md:text-lg uppercase tracking-[0.4em] font-bold">The Flavortown Playgroup Directory</p>
        </div>
    </div>

    <header class="max-w-[1600px] mx-auto relative z-20 px-4">
        <div class="glass-panel rounded-3xl p-4 md:p-6 flex flex-col lg:flex-row gap-4 md:gap-6 items-center">
            <div class="relative flex-grow w-full">
                <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-gray-500"></i>
                <input type="text" id="playerSearch" placeholder="Search names, decks, or commanders..." 
                    class="w-full bg-black/50 border border-white/10 rounded-2xl py-3 md:py-4 pl-12 md:pl-14 pr-6 focus:outline-none focus:border-orange-500 text-white transition-all text-sm md:text-lg">
            </div>
            <div class="flex gap-6 md:gap-8 text-sm font-semibold uppercase tracking-widest min-w-fit">
                <div class="text-center">
                    <span class="block text-gold text-xl md:text-2xl font-bold" id="totalPlayersDisplay" style="color: var(--mtg-gold)">0</span>
                    <span class="text-gray-500 text-[8px] md:text-[10px]">Commanders</span>
                </div>
                <div class="text-center">
                    <span class="block text-orange-500 text-xl md:text-2xl font-bold" id="totalDecksDisplay">0</span>
                    <span class="text-gray-500 text-[8px] md:text-[10px]">Total Decks</span>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-[1600px] mx-auto px-4 mt-8 md:mt-12 grid grid-cols-1 xl:grid-cols-5 gap-8">
        <div class="xl:col-span-4">
            <main class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8" id="playerGrid">
                <div class="col-span-full flex flex-col items-center justify-center py-20 text-gray-500" id="loadingState">
                    <i class="fas fa-fire fa-spin text-4xl mb-4 text-orange-500"></i>
                    <p class="tracking-widest uppercase text-xs">Summoning the group...</p>
                </div>
            </main>
        </div>

        <aside class="xl:col-span-1 space-y-4">
            <button onclick="window.addNewPlayer()" class="w-full bg-orange-600 hover:bg-orange-500 text-white p-4 rounded-2xl font-bold uppercase tracking-widest text-[10px] md:text-xs transition-all flex items-center justify-center gap-2 shadow-lg shadow-orange-900/20">
                <i class="fas fa-plus-circle text-sm"></i> Join the Playgroup
            </button>
            <div class="glass-panel rounded-2xl p-6 hidden xl:block sticky top-8">
                <h2 class="mtg-font text-lg text-white mb-4 flex items-center gap-2">
                    <i class="fas fa-bolt text-gold text-xs" style="color: var(--mtg-gold)"></i>
                    Recent Omens
                </h2>
                <div class="activity-feed space-y-3 pr-2" id="activityList">
                    <p class="text-gray-500 text-[10px] italic">Awaiting cosmic movements...</p>
                </div>
            </div>
        </aside>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="flex items-center justify-center p-4">
        <div class="glass-panel w-full max-w-4xl rounded-3xl p-6 md:p-10 overflow-hidden flex flex-col max-h-[90vh]">
            <div class="flex justify-between items-center mb-6 shrink-0">
                <h2 class="mtg-font text-2xl md:text-4xl text-white" id="modalTitle">Update Legend</h2>
                <button onclick="closeModal()" class="text-gray-500 hover:text-white transition-colors">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            
            <form id="editForm" class="space-y-8 overflow-y-auto pr-4 modal-scrollbar">
                <input type="hidden" id="editId">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="text-[10px] uppercase font-bold text-gray-500 block mb-2 tracking-widest">Display Name</label>
                        <input type="text" id="editName" class="w-full bg-black/50 border border-white/10 p-4 rounded-xl text-white text-sm focus:border-orange-500 outline-none transition-all" required placeholder="e.g. Guy Fieri">
                    </div>
                    <div>
                        <label class="text-[10px] uppercase font-bold text-gray-500 block mb-2 tracking-widest">Discord Handle</label>
                        <input type="text" id="editHandle" class="w-full bg-black/50 border border-white/10 p-4 rounded-xl text-white text-sm focus:border-orange-500 outline-none transition-all" required placeholder="e.g. flavortown#1337">
                    </div>
                </div>
                <div>
                    <label class="text-[10px] uppercase font-bold text-gray-500 block mb-2 tracking-widest">Profile Card Art (Scryfall Crop URL)</label>
                    <input type="url" id="editArt" class="w-full bg-black/50 border border-white/10 p-4 rounded-xl text-white text-sm focus:border-orange-500 outline-none transition-all" placeholder="https://cards.scryfall.io/art_crop/front/...">
                </div>
                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <label class="text-[11px] uppercase font-bold text-orange-500 tracking-[0.2em]">Your Arsenal</label>
                        <button type="button" onclick="addDeckRow()" class="px-4 py-2 bg-white/5 hover:bg-white/10 border border-white/10 rounded-lg text-[10px] text-white font-bold uppercase tracking-wider transition-all flex items-center gap-2">
                            <i class="fas fa-plus"></i> Add New Deck
                        </button>
                    </div>
                    <div id="deckInputsContainer" class="space-y-2"></div>
                </div>
                <div class="pt-4 shrink-0">
                    <button type="submit" id="saveButton" class="w-full py-5 rounded-2xl bg-orange-600 hover:bg-orange-500 text-white font-bold uppercase tracking-[0.2em] text-sm transition-all shadow-xl shadow-orange-900/20 active:scale-95">
                        Inscribe onto the Scroll
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, addDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDZt6RE-n6NpVyUQ5-hqdYI5E8kzJ_SgIE",
            authDomain: "flavortown-mtg-hub.firebaseapp.com",
            projectId: "flavortown-mtg-hub",
            storageBucket: "flavortown-mtg-hub.firebasestorage.app",
            messagingSenderId: "489208414325",
            appId: "1:489208414325:web:fb067b922480c89283b83c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = 'flavortown-mtg-hub';
        const PATH = ['artifacts', appId, 'public', 'data'];

        let playersData = [];
        let currentUser = null;

        const previewEl = document.getElementById('cardPreview');
        const previewImg = document.getElementById('previewImg');
        const cardCache = new Map();

        // Autocomplete Logic
        window.handleCommanderSearch = async (input) => {
            const query = input.value.trim();
            const listEl = input.nextElementSibling;
            if (query.length < 3) {
                listEl.style.display = 'none';
                return;
            }

            try {
                const resp = await fetch(`https://api.scryfall.com/cards/autocomplete?q=${encodeURIComponent(query)}`);
                const data = await resp.json();
                if (data.data && data.data.length > 0) {
                    listEl.innerHTML = data.data.map(name => `<div class="autocomplete-item" onclick="window.selectCommander(this, '${name.replace(/'/g, "\\'")}')">${name}</div>`).join('');
                    listEl.style.display = 'block';
                } else {
                    listEl.style.display = 'none';
                }
            } catch (err) { console.error("Autocomplete failed", err); }
        };

        window.selectCommander = (item, name) => {
            const input = item.closest('.autocomplete-container').querySelector('.deck-commander-input');
            input.value = name;
            item.parentElement.style.display = 'none';
        };

        const fetchCommanderByUrl = async (url) => {
            if (!url) return null;
            if (url.includes('scryfall.com/card/')) {
                const parts = url.split('/');
                const cardNamePart = parts[parts.length - 1] || parts[parts.length - 2];
                return cardNamePart.replace(/-/g, ' ');
            }
            return null;
        };

        window.showCardPreview = async (commanderName, url, event) => {
            let identifier = commanderName;
            if (!identifier && url) identifier = await fetchCommanderByUrl(url);
            if (!identifier) return;
            
            previewEl.style.display = 'block';
            updatePreviewPosition(event);

            if (cardCache.has(identifier)) {
                previewImg.src = cardCache.get(identifier);
                return;
            }

            previewImg.src = "https://cards.scryfall.io/large/front/0/e/0e53a20d-7049-41e7-8848-f68695d6f140.jpg"; 

            try {
                const resp = await fetch(`https://api.scryfall.com/cards/named?fuzzy=${encodeURIComponent(identifier)}`);
                const data = await resp.json();
                const imgSrc = data.image_uris?.normal || data.card_faces?.[0]?.image_uris?.normal;
                if (imgSrc) {
                    cardCache.set(identifier, imgSrc);
                    previewImg.src = imgSrc;
                }
            } catch (e) { console.error("Scryfall lookup failed", e); }
        };

        window.hideCardPreview = () => { previewEl.style.display = 'none'; };

        window.updatePreviewPosition = (e) => {
            if (previewEl.style.display === 'block') {
                const x = e.clientX + 20;
                let y = e.clientY - 140;
                if (y + 380 > window.innerHeight) y = window.innerHeight - 390;
                if (x + 300 > window.innerWidth) previewEl.style.left = `${e.clientX - 300}px`;
                else previewEl.style.left = `${x}px`;
                previewEl.style.top = `${y}px`;
            }
        };

        const getLikedDecks = () => JSON.parse(localStorage.getItem('flavortown_likes') || '[]');
        const saveLikedDecks = (likes) => localStorage.setItem('flavortown_likes', JSON.stringify(likes));
        const showError = (msg) => {
            const el = document.getElementById('errorDisplay');
            el.style.display = 'block';
            document.getElementById('errorMessage').innerText = msg;
            setTimeout(() => { el.style.display = 'none'; }, 5000);
        };

        window.closeModal = () => {
            document.getElementById('editModal').style.display = 'none';
            document.getElementById('saveButton').disabled = false;
        };

        window.addDeckRow = (deckData = {}) => {
            const container = document.getElementById('deckInputsContainer');
            const rowId = 'row_' + Date.now() + Math.random();
            const row = document.createElement('div');
            row.id = rowId;
            row.className = 'modal-deck-input-row';
            row.innerHTML = `
                <button type="button" onclick="document.getElementById('${rowId}').remove()" class="remove-deck-btn">
                    <i class="fas fa-times"></i>
                </button>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-3">
                    <div>
                        <input type="text" class="deck-name-input w-full bg-black/40 border border-white/5 p-3 rounded-lg text-white text-xs focus:border-orange-500 outline-none" 
                               placeholder="Deck Name (e.g. Eldrazi Unbound)" value="${deckData.name || ''}" required>
                    </div>
                    <div class="flex gap-2">
                        <input type="text" maxlength="5" class="deck-colors-input w-24 bg-black/40 border border-white/5 p-3 rounded-lg text-white text-xs font-mono uppercase focus:border-orange-500 outline-none" 
                               placeholder="WUBRG" value="${deckData.colors || ''}">
                        <div class="autocomplete-container flex-grow">
                            <input type="text" class="deck-commander-input w-full bg-black/40 border border-white/5 p-3 rounded-lg text-white text-xs focus:border-orange-500 outline-none" 
                               placeholder="Commander Name" value="${deckData.commander || ''}" oninput="window.handleCommanderSearch(this)" onblur="setTimeout(() => this.nextElementSibling.style.display='none', 200)">
                            <div class="autocomplete-list"></div>
                        </div>
                    </div>
                </div>
                <input type="url" class="deck-url-input w-full bg-black/40 border border-white/5 p-3 rounded-lg text-white text-[10px] focus:border-orange-500 outline-none" 
                       placeholder="Decklist Link (Moxfield/Scryfall)" value="${deckData.url || ''}">
                <input type="hidden" class="deck-likes-input" value="${deckData.likes || 0}">
            `;
            container.appendChild(row);
        };
        
        window.addNewPlayer = () => {
            document.getElementById('editId').value = "";
            document.getElementById('editName').value = "";
            document.getElementById('editHandle').value = "";
            document.getElementById('editArt').value = "";
            document.getElementById('deckInputsContainer').innerHTML = "";
            addDeckRow();
            document.getElementById('modalTitle').textContent = "Join the Playgroup";
            document.getElementById('editModal').style.display = 'flex';
        };

        window.openEditModal = (id) => {
            const p = playersData.find(x => x.id === id);
            if (!p) return;
            document.getElementById('editId').value = p.id;
            document.getElementById('editName').value = p.name;
            document.getElementById('editHandle').value = p.handle;
            document.getElementById('editArt').value = p.art || '';
            const container = document.getElementById('deckInputsContainer');
            container.innerHTML = "";
            (p.decks || []).forEach(d => addDeckRow(d));
            if ((p.decks || []).length === 0) addDeckRow();
            document.getElementById('modalTitle').textContent = `Update ${p.name}`;
            document.getElementById('editModal').style.display = 'flex';
        };

        window.toggleLike = async (playerId, deckIndex) => {
            const player = playersData.find(p => p.id === playerId);
            if (!player) return;
            const deckId = `${playerId}_${deckIndex}`;
            let myLikes = getLikedDecks();
            const isLiked = myLikes.includes(deckId);
            const newDecks = [...player.decks];
            const deck = newDecks[deckIndex];
            if (!deck) return;
            
            if (isLiked) {
                deck.likes = Math.max(0, (deck.likes || 1) - 1);
                myLikes = myLikes.filter(id => id !== deckId);
            } else {
                deck.likes = (deck.likes || 0) + 1;
                myLikes.push(deckId);
                await addDoc(collection(db, ...PATH, 'activity'), { 
                    type: 'love', targetPlayer: player.name, deckName: deck.name, timestamp: Date.now() 
                });
            }
            saveLikedDecks(myLikes);
            try { await updateDoc(doc(db, ...PATH, 'players', playerId), { decks: newDecks }); } 
            catch (err) { showError("Interaction failed"); }
        };

        const renderMana = (colors) => {
            if (!colors) return '';
            return colors.toUpperCase().split('').filter(c => 'WUBRG'.includes(c)).map(c => 
                `<span class="mana-pip pip-${c} ml-0.5">${c}</span>`
            ).join('');
        };

        const formatTime = (ts) => {
            if (!ts) return 'Now';
            const diff = Date.now() - ts;
            if (diff < 60000) return 'Now';
            if (diff < 3600000) return Math.floor(diff/60000) + 'm';
            if (diff < 86400000) return Math.floor(diff/3600000) + 'h';
            return new Date(ts).toLocaleDateString([], {month: 'short', day: 'numeric'});
        };

        const renderGrid = (queryStr = "") => {
            const grid = document.getElementById('playerGrid');
            const term = queryStr.toLowerCase().trim();
            const myLikes = getLikedDecks();
            const filteredPlayers = playersData.map(p => {
                const decks = p.decks || [];
                if (!term) return { ...p, filteredDecks: decks };
                const filteredDecks = decks.filter(d => 
                    d.name.toLowerCase().includes(term) || (d.commander || "").toLowerCase().includes(term) || (d.colors || "").toLowerCase().includes(term)
                );
                const nameMatch = p.name?.toLowerCase().includes(term) || p.handle?.toLowerCase().includes(term);
                return { ...p, filteredDecks: nameMatch ? decks : filteredDecks };
            }).filter(p => p.filteredDecks.length > 0);
            
            document.getElementById('totalPlayersDisplay').innerText = playersData.length;
            document.getElementById('totalDecksDisplay').innerText = playersData.reduce((acc, p) => acc + (p.decks?.length || 0), 0);

            if (filteredPlayers.length === 0) {
                grid.innerHTML = `<div class="col-span-full py-20 text-center text-gray-500 uppercase text-xs tracking-widest">No matching legends</div>`;
                return;
            }

            grid.innerHTML = filteredPlayers.map(p => `
                <div class="player-card">
                    <div class="card-art-overlay" style="background-image: url('${p.art || 'https://cards.scryfall.io/art_crop/front/a/c/ac55106a-a070-4384-8f74-cc2343206259.jpg'}')"></div>
                    <div class="content-wrap">
                        <div class="flex justify-between items-start">
                            <div class="flex-grow overflow-hidden">
                                <h3 class="mtg-font text-xl md:text-2xl text-white truncate pr-2">${p.name}</h3>
                                <p class="text-[9px] text-orange-400 font-bold uppercase tracking-widest truncate">@${p.handle}</p>
                            </div>
                            <div class="text-[8px] text-white/30 uppercase font-bold text-right shrink-0">${formatTime(p.updatedAt)}</div>
                        </div>
                        <div class="arsenal-container">
                            ${p.filteredDecks.map((d) => {
                                const originalIdx = p.decks.findIndex(orig => orig.name === d.name);
                                const isLiked = myLikes.includes(`${p.id}_${originalIdx}`);
                                const commName = (d.commander || "").replace(/'/g, "\\'");
                                const deckUrl = (d.url || "").replace(/'/g, "\\'");
                                return `
                                <div class="deck-row" 
                                     onmouseenter="window.showCardPreview('${commName}', '${deckUrl}', event)" 
                                     onmouseleave="window.hideCardPreview()" 
                                     onmousemove="window.updatePreviewPosition(event)">
                                    <a href="${d.url || '#'}" target="_blank" class="deck-link">${d.name}</a>
                                    <div class="flex items-center gap-2 shrink-0">
                                        <div class="flex-shrink-0">${renderMana(d.colors)}</div>
                                        <button onclick="window.toggleLike('${p.id}', ${originalIdx})" class="like-btn ${isLiked ? 'liked' : ''}">
                                            <i class="${isLiked ? 'fas' : 'far'} fa-heart"></i>
                                            <span>${d.likes || 0}</span>
                                        </button>
                                    </div>
                                </div>
                                `;
                            }).join('')}
                        </div>
                        <button onclick="window.openEditModal('${p.id}')" class="w-full py-2 md:py-3 bg-white/5 border border-white/10 rounded-xl text-[9px] font-bold uppercase tracking-widest hover:bg-white/10 transition-all mt-auto shrink-0">
                            Edit Profile
                        </button>
                    </div>
                </div>
            `).join('');
        };

        onAuthStateChanged(auth, async (user) => {
            if (!user) { await signInAnonymously(auth); return; }
            currentUser = user;
            onSnapshot(collection(db, ...PATH, 'players'), (snap) => {
                playersData = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                playersData.sort((a,b) => b.updatedAt - a.updatedAt);
                const loader = document.getElementById('loadingState');
                if (loader) loader.remove();
                renderGrid(document.getElementById('playerSearch').value);
            }, (err) => showError("Connection Lost"));

            onSnapshot(collection(db, ...PATH, 'activity'), (snap) => {
                const acts = snap.docs.map(d => d.data()).sort((a,b) => b.timestamp - a.timestamp).slice(0, 20);
                const actList = document.getElementById('activityList');
                if (actList) {
                    actList.innerHTML = acts.map(a => `
                        <div class="activity-item p-3 mb-2 flex gap-3 items-start">
                            <i class="fas fa-fire mt-1 text-[8px] text-orange-500"></i>
                            <div class="flex-grow min-w-0">
                                <p class="text-[10px] text-white/80">
                                    <span class="text-white font-bold">${a.playerName || a.targetPlayer || "Someone"}</span>
                                    ${a.type === 'love' ? 'loves ' + (a.deckName || 'a deck') : (a.details || 'updated their scroll')}
                                </p>
                            </div>
                        </div>
                    `).join('');
                }
            });
        });

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const saveBtn = document.getElementById('saveButton');
            saveBtn.disabled = true;
            saveBtn.innerText = "Transcribing...";
            const id = document.getElementById('editId').value;
            const newName = document.getElementById('editName').value.trim();
            const newHandle = document.getElementById('editHandle').value.trim();
            const newArt = document.getElementById('editArt').value.trim();
            const deckRows = document.querySelectorAll('.modal-deck-input-row');
            const rawDecks = Array.from(deckRows).map(row => {
                const name = row.querySelector('.deck-name-input').value.trim();
                if (!name) return null;
                return {
                    name, url: row.querySelector('.deck-url-input').value.trim(),
                    colors: row.querySelector('.deck-colors-input').value.trim().toUpperCase(),
                    commander: row.querySelector('.deck-commander-input').value.trim(),
                    likes: parseInt(row.querySelector('.deck-likes-input').value) || 0
                };
            }).filter(d => d !== null);

            const payload = { name: newName, handle: newHandle, art: newArt, decks: rawDecks, updatedAt: Date.now() };
            try {
                if (id) {
                    await updateDoc(doc(db, ...PATH, 'players', id), payload);
                } else {
                    await addDoc(collection(db, ...PATH, 'players'), payload);
                }
                closeModal();
            } catch (err) { showError("Save Failed"); saveBtn.disabled = false; }
        });

        document.getElementById('playerSearch').addEventListener('input', e => renderGrid(e.target.value));
        const container = document.getElementById('flameContainer');
        for (let i = 0; i < 15; i++) {
            const f = document.createElement('div');
            f.className = 'flame';
            f.style.left = `${Math.random() * 100}%`;
            f.style.animationDelay = `${Math.random() * 2}s`;
            container.appendChild(f);
        }
    </script>
</body>
</html>
