<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decks, Dice, and Dives | Flavortown Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Beleren+Small+Caps&family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400&family=Pirata+One&display=swap');

        :root {
            --mtg-gold: #c5a467;
            --mtg-dark: #0f0f0f;
            --flavor-orange: #ff4d00;
            --flavor-yellow: #ffcc00;
            --mana-white: #f8f6d8;
            --mana-blue: #0e68ab;
            --mana-black: #150b00;
            --mana-red: #d3202a;
            --mana-green: #00733d;
        }

        body {
            background-color: var(--mtg-dark);
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            background-image: radial-gradient(circle at 50% 0%, #2a1a0a 0%, #0f0f0f 100%);
            min-height: 100vh;
        }

        .mtg-font { font-family: 'Beleren Small Caps', serif; letter-spacing: 0.5px; }
        .draconis-font {
            font-family: 'Pirata One', system-ui;
            letter-spacing: 2px;
            font-weight: 400;
            text-shadow: 0 4px 12px rgba(0,0,0,1), 0 0 25px rgba(255, 77, 0, 0.4);
        }

        .hero-banner {
            position: relative;
            width: 100%;
            height: 360px;
            background: linear-gradient(to bottom, #000 0%, #2a0a0a 100%);
            overflow: hidden;
            border-bottom: 2px solid var(--mtg-gold);
            margin-bottom: -100px;
        }

        .mtg-pattern-overlay {
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0l30 30-30 30L0 30z' fill='%23ffffff' fill-opacity='0.03'/%3E%3C/svg%3E");
            z-index: 1;
        }

        .flame-container {
            position: absolute;
            bottom: -20px;
            left: 0;
            width: 100%;
            height: 180px;
            display: flex;
            justify-content: space-around;
            filter: blur(2px);
            z-index: 2;
        }

        .flame {
            width: 40px;
            height: 40px;
            background: var(--flavor-orange);
            border-radius: 50% 0 50% 50%;
            transform: rotate(-45deg);
            animation: flicker 1s infinite alternate;
            opacity: 0.6;
            box-shadow: 0 0 40px var(--flavor-orange), 0 0 80px var(--flavor-yellow);
        }

        @keyframes flicker {
            0% { transform: rotate(-45deg) scale(1); opacity: 0.6; }
            100% { transform: rotate(-45deg) scale(1.2); opacity: 0.9; }
        }

        .glass-panel {
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(197, 164, 103, 0.25);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .player-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: #161616;
            height: 540px;
        }

        .player-card:hover {
            transform: translateY(-8px);
            border-color: var(--mtg-gold);
            box-shadow: 0 10px 40px rgba(255, 77, 0, 0.15);
        }

        .card-art-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center top;
            opacity: 0.15; transition: opacity 0.3s ease; z-index: 0;
        }

        .player-card:hover .card-art-overlay { opacity: 0.35; }

        .content-wrap { position: relative; z-index: 1; height: 100%; display: flex; flex-direction: column; }

        .arsenal-container {
            flex-grow: 1; overflow-y: auto; margin-bottom: 1rem;
            padding-right: 4px; scrollbar-width: thin;
        }

        .arsenal-container::-webkit-scrollbar, .activity-feed::-webkit-scrollbar { width: 4px; }
        .arsenal-container::-webkit-scrollbar-thumb, .activity-feed::-webkit-scrollbar-thumb { background: rgba(197, 164, 103, 0.3); border-radius: 10px; }

        .mana-pip {
            width: 14px; height: 14px; border-radius: 50%;
            display: inline-flex; align-items: center; justify-content: center;
            font-size: 8px; font-weight: bold;
            box-shadow: inset 0 0 2px rgba(0,0,0,0.5);
            border: 0.5px solid rgba(0,0,0,0.2);
            color: rgba(0,0,0,0.8);
        }
        .pip-W { background: var(--mana-white); }
        .pip-U { background: var(--mana-blue); color: white; }
        .pip-B { background: var(--mana-black); color: #ccc; }
        .pip-R { background: var(--mana-red); color: white; }
        .pip-G { background: var(--mana-green); color: white; }

        .activity-feed {
            max-height: 500px;
            overflow-y: auto;
            scrollbar-width: thin;
        }

        .activity-item {
            border-left: 2px solid var(--mtg-gold);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        #editModal {
            display: none; position: fixed; inset: 0; z-index: 100;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(10px);
        }

        #errorDisplay {
            display: none;
            background: #441111;
            color: #ffcccc;
            padding: 1rem;
            border-radius: 1rem;
            margin: 1rem auto;
            max-width: 7xl;
            border: 1px solid #ff4444;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
        }

        .deck-row {
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 4px 12px;
            margin-bottom: 8px;
        }

        .deck-link {
            flex-grow: 1;
            padding: 8px 0;
            text-decoration: none;
            color: inherit;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .deck-row:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--mtg-gold);
        }

        .heart-btn {
            color: #444;
            transition: all 0.2s ease;
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 10px;
            font-weight: bold;
        }
        .heart-btn:hover:not(.disabled) {
            color: #ff4d6d;
            transform: scale(1.1);
        }
        .heart-btn.active {
            color: #ff4d6d;
        }
        .heart-btn.disabled {
            cursor: default;
            opacity: 0.8;
        }
    </style>
</head>
<body class="pb-20">

    <div id="errorDisplay" class="max-w-7xl mx-auto mt-4 px-4 relative z-50">
        <strong>CONNECTION LOG:</strong><br>
        <span id="errorMessage">Checking portal stability...</span>
    </div>

    <div class="hero-banner flex items-center justify-center">
        <div class="mtg-pattern-overlay"></div>
        <div class="flame-container" id="flameContainer"></div>
        <div class="relative z-10 text-center px-4">
            <h1 class="draconis-font text-6xl md:text-9xl text-white mb-2 leading-none">
                Decks, <span style="color: var(--mtg-gold)">Dice,</span> and Dives
            </h1>
            <p class="text-white/80 text-sm md:text-lg uppercase tracking-[0.4em] font-bold">The Flavortown Playgroup Directory</p>
        </div>
    </div>

    <header class="max-w-7xl mx-auto relative z-20 px-4">
        <div class="glass-panel rounded-3xl p-6 flex flex-col lg:flex-row gap-6 items-center">
            <div class="relative flex-grow w-full">
                <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-gray-500"></i>
                <input type="text" id="playerSearch" placeholder="Search legends or colors (e.g. 'Red', 'WUBRG')..." 
                    class="w-full bg-black/50 border border-white/10 rounded-2xl py-4 pl-14 pr-6 focus:outline-none focus:border-orange-500 text-white transition-all text-lg">
            </div>
            <div class="flex gap-8 text-sm font-semibold uppercase tracking-widest min-w-fit">
                <div class="text-center">
                    <span class="block text-gold text-2xl font-bold" id="totalPlayersDisplay">0</span>
                    <span class="text-gray-500 text-[10px]">Commanders</span>
                </div>
                <div class="text-center">
                    <span class="block text-orange-500 text-2xl font-bold" id="totalDecksDisplay">0</span>
                    <span class="text-gray-500 text-[10px]">Total Decks</span>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 mt-12 grid grid-cols-1 lg:grid-cols-4 gap-8">
        <div class="lg:col-span-3">
            <main class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6" id="playerGrid">
                <div class="col-span-full flex flex-col items-center justify-center py-20 text-gray-500" id="loadingState">
                    <i class="fas fa-fire fa-spin text-4xl mb-4 text-orange-500"></i>
                    <p class="tracking-widest uppercase text-xs" id="loadText">Summoning the group...</p>
                </div>
            </main>
        </div>

        <aside class="lg:col-span-1 space-y-4">
            <button onclick="window.addNewPlayer()" class="w-full bg-orange-600 hover:bg-orange-500 text-white p-3.5 rounded-2xl font-bold uppercase tracking-widest text-xs transition-all flex items-center justify-center gap-2 shadow-lg shadow-orange-900/20 glass-panel border-none">
                <i class="fas fa-plus-circle text-sm"></i> Join the Playgroup
            </button>

            <div class="glass-panel rounded-2xl p-5 sticky top-8">
                <h2 class="mtg-font text-lg text-white mb-4 flex items-center gap-2">
                    <i class="fas fa-bolt text-gold text-xs"></i>
                    Recent Omens
                </h2>
                <div class="activity-feed space-y-3 pr-2" id="activityList">
                    <p class="text-gray-500 text-[10px] italic">Waiting for cosmic movements...</p>
                </div>
            </div>
        </aside>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="flex items-center justify-center p-4">
        <div class="glass-panel w-full max-w-2xl rounded-3xl p-10 overflow-y-auto max-h-[95vh]">
            <div class="flex justify-between items-center mb-8">
                <h2 class="mtg-font text-4xl text-white" id="modalTitle">Update Profile</h2>
                <button onclick="closeModal()" class="text-gray-500 hover:text-white transition-colors">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <form id="editForm" class="space-y-6">
                <input type="hidden" id="editId">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="text-[10px] uppercase font-bold text-gray-500 block mb-2 tracking-widest">Display Name</label>
                        <input type="text" id="editName" class="w-full bg-black/50 border border-white/10 p-4 rounded-xl text-white" required>
                    </div>
                    <div>
                        <label class="text-[10px] uppercase font-bold text-gray-500 block mb-2 tracking-widest">Discord Handle</label>
                        <input type="text" id="editHandle" class="w-full bg-black/50 border border-white/10 p-4 rounded-xl text-white" required>
                    </div>
                </div>
                <div>
                    <label class="text-[10px] uppercase font-bold text-gray-500 block mb-2 tracking-widest">Signature Card Art (URL)</label>
                    <input type="url" id="editArt" class="w-full bg-black/50 border border-white/10 p-4 rounded-xl text-white" placeholder="https://cards.scryfall.io/art_crop/...">
                </div>
                <div>
                    <label class="text-[10px] uppercase font-bold text-gray-500 block mb-2 tracking-widest">Decks (Format: Name | URL | Colors)</label>
                    <textarea id="editDecks" rows="8" class="w-full bg-black/50 border border-white/10 p-4 rounded-xl text-white font-mono text-sm" placeholder="Example Deck | moxfield.com/... | WUBRG"></textarea>
                </div>
                <button type="submit" class="w-full py-4 rounded-xl bg-orange-600 hover:bg-orange-500 text-white font-bold uppercase tracking-widest">Save Profile</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // FALLBACK CONFIG: Make sure you replace these with your actual keys if you see an error red box on GitHub!
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.firebasestorage.app",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const showError = (msg) => {
            const el = document.getElementById('errorDisplay');
            const txt = document.getElementById('errorMessage');
            el.style.display = 'block';
            txt.innerText = msg;
            console.error("Firebase Hub Error:", msg);
        };

        let db, auth, app;
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (e) {
            showError("Initialization Failed. Are your Firebase keys missing? " + e.message);
        }

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'flavortown-mtg-hub';
        let playersData = [];
        let currentUser = null;

        const container = document.getElementById('flameContainer');
        for (let i = 0; i < 30; i++) {
            const f = document.createElement('div');
            f.className = 'flame';
            f.style.left = `${Math.random() * 100}%`;
            f.style.animationDelay = `${Math.random() * 2}s`;
            container.appendChild(f);
        }

        window.closeModal = () => { document.getElementById('editModal').style.display = 'none'; };
        window.addNewPlayer = () => {
            if(!currentUser) { showError("You must be connected to the portal to join."); return; }
            document.getElementById('editId').value = "";
            document.getElementById('editName').value = "";
            document.getElementById('editHandle').value = "";
            document.getElementById('editArt').value = "";
            document.getElementById('editDecks').value = "";
            document.getElementById('modalTitle').textContent = "Join the Playgroup";
            document.getElementById('editModal').style.display = 'flex';
        };

        window.openEditModal = (id) => {
            const p = playersData.find(x => x.id === id);
            if (!p) return;
            document.getElementById('editId').value = p.id;
            document.getElementById('editName').value = p.name;
            document.getElementById('editHandle').value = p.handle;
            document.getElementById('editArt').value = p.art || '';
            document.getElementById('editDecks').value = (p.decks || []).map(d => `${d.name} | ${d.url || ''} | ${d.colors || ''}`).join('\n');
            document.getElementById('modalTitle').textContent = "Update Profile";
            document.getElementById('editModal').style.display = 'flex';
        };

        window.likeDeck = async (playerId, deckIdx) => {
            if (!currentUser) return;
            const player = playersData.find(p => p.id === playerId);
            if (!player || !player.decks) return;
            const newDecks = [...player.decks];
            const deck = newDecks[deckIdx];
            const likedBy = deck.likedBy || [];
            if (likedBy.includes(currentUser.uid)) return;
            deck.likes = (deck.likes || 0) + 1;
            deck.likedBy = [...likedBy, currentUser.uid];
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'players', playerId), { decks: newDecks });
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'activity'), { 
                playerName: player.name, deckName: deck.name, type: 'like', timestamp: Date.now() 
            });
        };

        const renderMana = (colors) => {
            if (!colors) return '';
            return colors.toUpperCase().split('').filter(c => 'WUBRG'.includes(c)).map(c => 
                `<span class="mana-pip pip-${c} ml-0.5">${c}</span>`
            ).join('');
        };

        const formatTime = (ts) => {
            if (!ts) return 'Just now';
            const diff = Date.now() - ts;
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return Math.floor(diff/60000) + 'm ago';
            return new Date(ts).toLocaleDateString();
        };

        const renderGrid = (queryStr = "") => {
            const grid = document.getElementById('playerGrid');
            const term = queryStr.toLowerCase().trim();
            const filtered = playersData.filter(p => {
                if (p.name?.toLowerCase().includes(term) || p.handle?.toLowerCase().includes(term)) return true;
                return (p.decks || []).some(d => (d.name||"").toLowerCase().includes(term) || (d.colors||"").toLowerCase().includes(term));
            });
            if (filtered.length === 0 && playersData.length > 0) {
                grid.innerHTML = `<div class="col-span-full py-10 text-center text-gray-500">No legends match your scrying...</div>`;
            } else if (playersData.length > 0) {
                grid.innerHTML = filtered.map(p => `
                    <div class="player-card rounded-3xl p-6">
                        <div class="card-art-overlay" style="background-image: url('${p.art || 'https://cards.scryfall.io/art_crop/front/a/c/ac55106a-a070-4384-8f74-cc2343206259.jpg'}')"></div>
                        <div class="content-wrap">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h3 class="mtg-font text-2xl text-white">${p.name}</h3>
                                    <p class="flex items-center gap-1.5 text-[10px] text-orange-400 font-bold uppercase tracking-widest">
                                        <i class="fab fa-discord text-[11px] opacity-80"></i>
                                        <span>@${p.handle}</span>
                                    </p>
                                </div>
                                <div class="text-[9px] text-white/20 uppercase font-black tracking-tighter text-right">
                                    Updated<br>${formatTime(p.updatedAt)}
                                </div>
                            </div>
                            <div class="arsenal-container">
                                ${(p.decks || []).map((d, idx) => {
                                    const hasLiked = currentUser && d.likedBy?.includes(currentUser.uid);
                                    return `
                                        <div class="deck-row">
                                            <div onclick="window.likeDeck('${p.id}', ${idx})" 
                                                 class="heart-btn ${hasLiked ? 'active disabled' : ''}">
                                                <i class="${hasLiked ? 'fas' : 'far'} fa-heart"></i>
                                                <span>${d.likes || 0}</span>
                                            </div>
                                            <a href="${d.url || '#'}" target="_blank" class="deck-link text-xs">
                                                <span class="truncate">${d.name}</span>
                                            </a>
                                            <div class="flex-shrink-0">${renderMana(d.colors)}</div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                            <button onclick="window.openEditModal('${p.id}')" class="mt-4 w-full py-3 bg-white/5 border border-white/10 rounded-xl text-[10px] font-bold uppercase tracking-widest hover:bg-gold hover:text-black transition-all">
                                Modify Legend
                            </button>
                        </div>
                    </div>
                `).join('');
            }
            document.getElementById('totalPlayersDisplay').textContent = filtered.length;
            document.getElementById('totalDecksDisplay').textContent = playersData.reduce((a, c) => a + (c.decks?.length || 0), 0);
        };

        const bootstrapInitialData = async () => {
            const playersCol = collection(db, 'artifacts', appId, 'public', 'data', 'players');
            const snap = await getDocs(playersCol);
            if (snap.empty) {
                const names = ["Alex", "Justin", "Scott", "Jonas", "Bobby", "Chris", "Jason", "Michael", "Will", "Joshua", "Eric", "Jesse", "Dee", "Mike"];
                for (const name of names) {
                    await addDoc(playersCol, {
                        name,
                        handle: name.toLowerCase() + "_mtg",
                        art: "https://cards.scryfall.io/art_crop/front/a/c/ac55106a-a070-4384-8f74-cc2343206259.jpg",
                        decks: [{ name: "The Flavor Vault", url: "https://www.moxfield.com", colors: "WUBRG", likes: 0, likedBy: [] }],
                        updatedAt: Date.now()
                    });
                }
            }
        };

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) return;
            const id = document.getElementById('editId').value;
            const existingPlayer = id ? playersData.find(x => x.id === id) : null;
            const newName = document.getElementById('editName').value;
            const newHandle = document.getElementById('editHandle').value;
            const newArt = document.getElementById('editArt').value;
            
            const newDecks = document.getElementById('editDecks').value.split('\n').filter(l => l.trim()).map(l => {
                const parts = l.split('|').map(s => s.trim());
                const old = existingPlayer?.decks?.find(od => od.name === parts[0]);
                return { name: parts[0], url: parts[1], colors: parts[2], likes: old?.likes || 0, likedBy: old?.likedBy || [] };
            });

            const payload = { name: newName, handle: newHandle, art: newArt, decks: newDecks, updatedAt: Date.now() };
            const activityCol = collection(db, 'artifacts', appId, 'public', 'data', 'activity');

            if (id) {
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'players', id), payload);
                await addDoc(activityCol, { playerName: newName, type: 'profile', timestamp: Date.now() });
            } else {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'players'), payload);
                await addDoc(activityCol, { playerName: newName, type: 'new', timestamp: Date.now() });
            }
            window.closeModal();
        });

        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (e) {
                showError("Portal Access Denied (Auth Error). If this is on GitHub, did you add your domain to Authorized Domains in Firebase? Error: " + e.code);
            }
        };

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                initAuth();
                return;
            }
            currentUser = user;
            try {
                await bootstrapInitialData();
                onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'players'), (snap) => {
                    playersData = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    playersData.sort((a, b) => (b.updatedAt || 0) - (a.updatedAt || 0));
                    document.getElementById('loadingState')?.remove();
                    document.getElementById('errorDisplay').style.display = 'none'; // Hide logger on success
                    renderGrid(document.getElementById('playerSearch').value);
                }, (err) => {
                    showError("Database Seal Broken. Ensure your Firestore rules allow reads. Error: " + err.message);
                });

                onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'activity'), (snap) => {
                    const acts = snap.docs.map(d => d.data()).sort((a,b) => b.timestamp - a.timestamp).slice(0, 30);
                    document.getElementById('activityList').innerHTML = acts.map(a => {
                        let text = 'interacted with the hub';
                        if (a.type === 'like') text = `loved <span class="text-white">${a.deckName}</span>`;
                        else if (a.type === 'new') text = `joined the playgroup`;
                        else if (a.type === 'profile') text = `refined their legend`;
                        
                        return `<div class="activity-item bg-white/5 p-3 rounded-lg border-l-2 border-gold/40">
                            <p class="text-[11px] text-white/90 leading-relaxed"><span class="font-bold text-gold">${a.playerName}</span> ${text}</p>
                            <p class="text-[8px] text-gray-500 mt-1 uppercase tracking-tighter">${formatTime(a.timestamp)}</p>
                        </div>`;
                    }).join('') || '<p class="text-gray-500 text-[10px] italic">Awaiting omens...</p>';
                });
            } catch (e) {
                showError("General Cosmic Error: " + e.message);
            }
        });

        document.getElementById('playerSearch').addEventListener('input', (e) => renderGrid(e.target.value));
    </script>
</body>
</html>
